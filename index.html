<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>Shopping list</title>
  </head>
  <body>
    <header>
      <h1>CSS Dinner Shopping list</h1>
      <p>Let's go to the mall!</p>
    </header>
    <main>
      <div>
        <form action="">
          <ul class="list">
            <li>
              <input type="checkbox" name="list" id="pickles" />
              <label for="pickles">
                A lot of pickles <small>for the next lessons about CSS</small>
              </label>
            </li>
            <li>
              <input type="checkbox" name="list" id="apples" />
              <label for="apples">
                10 apples <small>for more CSS manipulations</small>
              </label>
            </li>
            <li>
              <input type="checkbox" name="list" id="oranges" />
              <label for="oranges">
                20 oranges <small>because they are awesome</small>
              </label>
            </li>
            <li>
              <input type="checkbox" name="list" id="plates" />
              <label for="plates">
                13 plates <small>hm... they always disappear</small>
              </label>
            </li>
            <li>
              <input type="checkbox" name="list" id="bentos" />
              <label for="bentos">
                15 bentos
              </label>
            </li>
            <li>
              <input type="checkbox" name="list" id="sake" />
              <label for="sake">
                1 bottle of Sake ^_^ <small>for my friends</small>
              </label>
            </li>
          </ul>
          <input type="submit" value="Bon appetit :)" />
        </form>
      </div>
    </main>
  </body>
</html>
