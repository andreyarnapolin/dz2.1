<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zadanie1</title>
  </head>
  <body>
    <main>
      <h1>CSS Dinner Shopping list</h1>
      <p>Let's go to the mall!</p>
      <form action="">
        <fieldset>
          <ul>
            <li>
              <input type="checkbox" name="list" id="pickles" />
              <label for="pickles">
                A lot of pickles (for the next lessons about CSS)
              </label>
            </li>
            <li>
              <input checked type="checkbox" name="list" id="apples" />
              <label for="apples">
                <s>10 apples</s> (for more CSS manipulations)
              </label>
            </li>
            <li>
              <input type="checkbox" name="list" id="oranges" />
              <label for="oranges">
                20 oranges (because they are awesome)
              </label>
            </li>
            <li>
              <input type="checkbox" name="list" id="plates" />
              <label for="plates">
                13 plates
              </label>
            </li>
            <li>
              <input type="checkbox" name="list" id="bentos" />
              <label for="bentos">
                15 bentos
              </label>
            </li>
            <li>
              <input type="checkbox" name="list" id="sake" />
              <label for="sake">
                1 bottle of Sake ^_^ (for my friends)
              </label>
            </li>
          </ul>
        </fieldset>
        <input type="submit" value="Bon appetit :)" />
      </form>
    </main>
  </body>
</html>
